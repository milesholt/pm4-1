<ion-content padding>


  <form class="form" [formGroup]="loginForm" (ngSubmit)="emailLogin(loginForm.value)">

    <ion-item>
      <ion-label floating>Email</ion-label>
      <ion-input type="text" formControlName="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input type="password" formControlName="password"></ion-input>
    </ion-item>

    <ion-button full class="submit-button" type="submit">
      Login
    </ion-button>
    

  </form>
  
  
  <!-- Social Login -->
  
   <ion-item>
      <label>Or sign in with </label>
      
      <ion-buttons>
      
      <ion-button (click)="authService.GoogleAuth()">
          <ion-icon slot="start" name="logo-google"></ion-icon> Google
      </ion-button>
      
      
      <ion-button (click)="socialLogin('Facebook')">
          <ion-icon slot="start" name="logo-facebook"></ion-icon> Facebook
      </ion-button>
      
      
      </ion-buttons>
      
     
    </ion-item>
    
    
    <!-- Other Options -->
    
    <div class="options-wrap">
    
     <div class="option forgot-password">
      Forgot Password? <a routerLink="/forgot-password">Click here</a>
      </div>
    <br>
    <div class="option no-account">
      No account yet? <a routerLink="/register">Sign Up</a>
    </div>
    <br>
   
    </div>
    
    <!-- Error -->
    
    <div class="error-wrap">
       <label class="error-message">{{errorMessage}}</label>
    </div>
